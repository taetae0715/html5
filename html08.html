<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>문서연습 - 미디어</title>
	</head>
	<body>
		<h2>미디어 다루기</h2>
		<h3>이미지 다루기</h3>
		<img src="aa.png" alt="뉴진스맥도날드토끼" width="400"><br><br>
		<figure id="visual1">
			<img src="d.jfif" alt="뉴진스멤버단체사진" title="단체샷" width="400">
		</figure>
		<h3>뉴진스 토끼 로고</h3>
		<ul>
			<li>
				<h4>깜토끼</h4>
				<img src="a.jfif" alt="토끼1" title="분홍토끼"  width="200" 
			</li>
			<li>
				<h4>흰토끼</h4>
				<img src="b.jfif" alt="토끼2" title="흰토끼"  width="200" 
			</li>
			<li>
				<h4>무지개토끼</h4>
				<img src="e.jfif" alt="토끼여러마리" title="무지개토끼"  width="200" 
			</li>

		</ul>
		<h3>사운드 다루기</h3>
		<p>mp3, wav, ogg</p>
		<audio autoplay loop controls>
			<source src="NewJeans (뉴진스) - Ditto [가사_Lyrics].mp3" type="audio/mp3">
			<source src="NewJeans (뉴진스) - Ditto [가사_Lyrics].ogg" type="audio/ogg">
			<source src="AnyConv.com__NewJeans (뉴진스) - Ditto [가사_Lyrics].wav" type="audio/wav">
		</audio>
		<hr>
		<h3>동영상 다루기</h3>
		<p>mp4, ogv, webm</p>
		<video poster="c.jfif" autoplay loop controls muted>
			<source src="NewJeans (뉴진스) - Ditto [가사_Lyrics].mp4" type="vedio/mp4">
			<source src="NewJeans (뉴진스) - Ditto [가사_Lyrics].ogv" type="audio/ogv">
			<source src="NewJeans (뉴진스) - Ditto [가사_Lyrics].webm" type="audio/webm">
+ 내부프레임
	</body>
</html>
