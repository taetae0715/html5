<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빠른 코딩(Emmet)</title>
</head>
<body>
    <!-- div>h2{저녁반찬}+(ul>li*5>a{반찬$}) -->
    <!-- header#hd>nav#gnb>ul>li*6>a{메뉴$} -->
    <!-- figure#vs1>ul>li.item$*4>img[src=banner$.jpg][alt=배너&] -->
    <div>
        <h2>저녁반찬</h2>
        <ul>
            <li><a href="">반찬1</a></li>
            <li><a href="">반찬2</a></li>
            <li><a href="">반찬3</a></li>
            <li><a href="">반찬4</a></li>
            <li><a href="">반찬5</a></li>
        </ul>
    </div>
    <header id="hd">
        <nav id="gnb">
            <ul>
                <li><a href="">메뉴1</a></li>
                <li><a href="">메뉴2</a></li>
                <li><a href="">메뉴3</a></li>
                <li><a href="">메뉴4</a></li>
                <li><a href="">메뉴5</a></li>
                <li><a href="">메뉴6</a></li>
            </ul>
        </nav>
    </header>
    <figure id="vs1">
        <ul>
            <li class="item1"><img src="banner1.jpg" alt="배너&"></li>
            <li class="item2"><img src="banner2.jpg" alt="배너&"></li>
            <li class="item3"><img src="banner3.jpg" alt="배너&"></li>
            <li class="item4"><img src="banner4.jpg" alt="배너&"></li>
        </ul>
    </figure>
</body>
</html>
